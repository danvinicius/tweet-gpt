<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-cadastro.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="app__container">
      <div class="form__container">
        <div class="form__header">
          <div class="form__header__icon">
            <img src="./img/assistente-de-robo.svg" alt="" />
          </div>
          <div class="form__header__title">
            <h2>
              Bem-vind@ de volta<br />
              ao Tweet GPT
            </h2>
          </div>
        </div>
        <div class="form__body">
          <form class="form">
            <label for="email" class="form__label">
              <input
                required
                autofocus
                type="text"
                id="email"
                placeholder="E-mail"
                class="form__input"
              />
            </label>
            <label for="senha" class="form__label">
              <input
                required
                type="password"
                id="senha"
                placeholder="Senha"
                class="form__input"
              />
            </label>
            <div class="form__button__error__container">
              <span class="form__error" id="error"></span>
              <button class="form__button" id="login_btn">Entrar</button>
            </div>
          </form>
        </div>
        <div class="form__footer">
          <p>NÃ£o possui uma conta?</p>
          <a href="cadastro.html" class="form__footer__link"
            >Cadastre-se agora</a
          >
        </div>
      </div>
    </div>
    <script src="./dist/login.js"></script>
  </body>
</html>
