<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="app__container">
      <div class="form__container">
        <div class="form__header">
          <div class="form__header__icon">
            <img src="./img/assistente-de-robo.svg" alt="" />
          </div>
          <div class="form__header__title">
            <h2>
              Bem-vind@ ao <br />
              Tweet GPT
            </h2>
          </div>
        </div>
        <div class="form__body">
          <form action="" class="form">
            <label for="nome" class="form__label">
              <input type="text" id="nome" placeholder="Nome completo" class="form__input" />
            </label>
            <label for="email" class="form__label">
              <input type="text" id="email" placeholder="Seu e-mail" class="form__input" />
            </label>
            <label for="senha" class="form__label">
              <input type="password" id="senha" placeholder="Senha forte" class="form__input" />
            </label>
            <button class="form__button">Criar conta</button>
          </form>
        </div>
        <div class="form__footer">
          <p>Já possui uma conta?</p>
          <a href="login.html" class="form__footer__link">Faça login</a>
        </div>
      </div>
    </div>
  </body>
</html>
